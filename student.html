<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassConnect</title>

    <link href="student.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Embry_Riddle_Aeronautical_University_Daytona_Beach-removebg.png" alt="school logo">
        </div>
        <div class="heading">
            <h1>QRollCall</h1>
        </div>
    </header>

    <main>
        <article>
            <form action="">
                <section class="firstname">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="First Name" id="firstname">
                </section>
                <section class="lastname">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="Last Name" id="lastname">
                </section>
                <section class="studentID">
                    <label for="studentID">Student ID:</label>
                    <input type="text" name="student id" id="studentID">
                </section>

                <input type="button" value="Submit">
            </form>
        </article>
    </main>

    <footer>
        <div class="logo">
            <img src="" alt="company logo">
        </div>
        <p class="copyright">Copyright 2024 - ClassConnect</p>
    </footer>
</body>
</html>
